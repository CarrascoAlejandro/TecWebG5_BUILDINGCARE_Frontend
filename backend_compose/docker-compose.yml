version: '3.2'

services:
  condominiodb:
    image: mysql:8.0.33
    container_name: condominiodb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: condominiodb
      MYSQL_USER: springuser
      MYSQL_PASSWORD: miPassword

  backend:
    image: recolorjacarandas/bcare-spring:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - condominiodb